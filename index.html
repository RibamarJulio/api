<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>API</title>
</head>
<body>
  <nav class="navbar bg-primary">
        <div class="container-fluid text-center">
          <a class="navbar-brand">Escolha um nome de país: </a>
          <select class="form-select" aria-label="Default select example" onchange="imagemdopaís()" id="opções_de_países">
            <option selected>Open this select menu</option>
          </select>
        </div>
      </nav>
      <div class="container-lg mt-3 d-flex justify-content-center">
        <div class="card" style="width: 18rem;" id="card">
            <img src="img/mapa_mundi.png" class="card-img-top" alt="mapa mundial" id="imagem">
            <div class="card-body">
              <h5 class="card-title" id="titulo">Card Paises</h5>
              <p class="card-text">Escolha um país para descobrimos mais sobre ele.</p>
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="saibamais" onclick="modalsaibamais()" disabled>
                SAIBA MAIS
              </button>
              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                      <p>Bandeira do País:</p>
                      <img src="" class="card-img-top mt-2" alt="bandeira do país" id="bandeira">
                      <p class="mt-3">Procure o país no mapa: </p>
                      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31799212.712052498!2d-73.20213039436891!3d-13.366446750138701!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9c59c7ebcc28cf%3A0x295a1506f2293e63!2sBrasil!5e0!3m2!1spt-BR!2sbr!4v1685018446028!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                      <label for="sigla">Sigla: <input type="text" id="sigla" maxlength="2" disabled></label>
                      <label for="continente">Continente: <input type="text" id="continente" disabled></label>
                      
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div><!--  container-fluid -->

        <div class="container-fluid">
          <div class="row mt-3">
              <div class="col-lg-3">
                  <div class="mb-4">
                      <input type="text" placeholder="CEP" pattern="[0-9]{8}" onblur="pesquisacep(this.value);" minlength="8" maxlength="8" class="form-control" id="cepcadastro" name="cepcadastro" style="border-color: #a9a9a9" required>
                  </div>
              </div>
              <div class="col-lg-7">
                  <div class="mb-4">
                      <input type="text" placeholder="Cidade" minlength="1" maxlength="250" class="form-control" id="cidadecadastro" name="cidadecadastro" style="border-color: #a9a9a9" required>
                  </div>
              </div>
              <div class="col-lg-2">
                  <div class="mb-4">
                      <input type="text" placeholder="UF" pattern="[A-Za-z]{2}" class="form-control" id="ufcadastro" required>
                  </div>
              </div>
          </div>

          <div class="row">
              <div class="col-lg-10">
                  <div class="mb-4">
                      <input type="text" placeholder="Logradouro" minlength="1" maxlength="250" class="form-control" id="logradourocadastro" name="logradourocadastro" style="border-color: #a9a9a9" required>
                  </div>
              </div>
              <div class="col-lg-2">
                  <div class="mb-4">
                      <input type="number" placeholder="Nº" minlength="1" maxlength="6" class="form-control" id="numerocadastro" name="numerocadastro" style="border-color: #a9a9a9" required>
                  </div>
              </div>
          </div>

          <div class="row">
              <div class="col-lg-3">
                  <div class="mb-4">
                      <input type="text" placeholder="Complemento*" minlength="1" maxlength="50" class="form-control" id="complementocadastro" name="complementocadastro" style="border-color: #a9a9a9">
                  </div>
              </div>
              <div class="col-lg-9">
                  <div class="mb-4">
                      <input type="text" placeholder="Bairro" minlength="1" maxlength="250" class="form-control" id="bairrocadastro" name="bairrocadastro" style="border-color: #a9a9a9" required>
                  </div>
              </div>
          </div>
      </div>
        
    <script>
      var evento = 0;
      (async function () {
        if(evento == 0){
          try{
              const response = await fetch('https://servicodados.ibge.gov.br/api/v1/paises/all');
              const jsonData = await response.json();
              const select = document.querySelector('#opções_de_países');

              var textanterior = '';
              for (const países of jsonData){
                
                var textatual = países.id['ISO-3166-1-ALPHA-2']+ '-' + países.nome.abreviado;
                
                if (textatual != textanterior){

                  select.options[select.options.length] = new Option(textatual, textatual);
                  textanterior = textatual;
                }else{
                  textanterior = textatual;
                }
              
              }
          } catch (e){
              console.log('DEU ERRO', e);
          }
        }
        evento++;
      })();
      function imagemdopaís(){
        
        (async function(){
          var select = document.getElementById('opções_de_países');
          var opcao = select.options[select.selectedIndex].text.toLowerCase();
          var sigla = opcao.slice(0,2)
          // para remover acentos 
          // var opcao = opcao.normalize('NFD').replace(/[\u0300-\u036f]/g, "");

          try{
            //const headers = {
            //  'authorization': 'hCvqilNmg7RB3P89obdZNhlc3p1AESkLFsb7oQdQoLrgNIohEidynKTe'
  
            //}
            //const init = {
            //  method: 'GET',
            //  headers: headers,
            //}
            const response = await fetch("https://restcountries.com/v3.1/alpha/"+sigla);
            const jsonData = await response.json();
            console.log(jsonData);
            var continente = jsonData[0].continents[0];
            var photo = jsonData[0].coatOfArms.png;
            var bandeira = jsonData[0].flags.png;
            var alt = jsonData[0].flags.alt;
          
            console.log(bandeira)
            document.getElementById('imagem').src = photo; 
            document.getElementById('titulo').innerText =  opcao.slice(3).toUpperCase();       
            document.getElementById('saibamais').disabled = false;
            document.getElementById('sigla').value = opcao.slice(0,2).toUpperCase();
            document.getElementById('continente').value = continente;
            document.getElementById('bandeira').src = bandeira;
            document.getElementById('bandeira').alt = alt;
            //for(let i = 0; i < photos.length; i++){
            //}

          } catch (e){
            console.log('DEU ERRO NA FOTO...',e);
          }


          
       })();
      }
      function modalsaibamais(){
        var select = document.getElementById('opções_de_países');
        var titulo = select.options[select.selectedIndex].text.toLowerCase();  
        document.getElementById('exampleModalLabel').innerText = titulo.slice(3).toUpperCase(); 
        //(async function(){
        //  const response = await fetch("https://www.openstreetmap.org/search?query=brasil");
        //  console.log(response);

        //})();
      }
      
      function meu_callback(conteudo) {
                  if (!("erro" in conteudo)) {
                      //Atualiza os campos com os valores.
                      document.getElementById('logradourocadastro').value=(conteudo.logradouro);
                      document.getElementById('bairrocadastro').value=(conteudo.bairro);
                      document.getElementById('cidadecadastro').value=(conteudo.localidade);
                      document.getElementById('ufcadastro').value=(conteudo.uf);
                  } //end if.
                  else {
                      //CEP não Encontrado.
                      limpa_formulário_cep();
                      alert("CEP não encontrado.");
                  }
              }
          
              function pesquisacep(valor) {
                  
                  //Nova variável "cep" somente com dígitos.
                  var cep = valor.replace(/\D/g, '');
          
                  //Verifica se campo cep possui valor informado.
                  if (cep != "") {
          
                      //Expressão regular para validar o CEP.
                      var validacep = /^[0-9]{8}$/;
          
                      //Valida o formato do CEP.
                      if(validacep.test(cep)) {
          
                          //Preenche os campos com "..." enquanto consulta webservice.
                          document.getElementById('logradourocadastro').value="...";
                          document.getElementById('bairrocadastro').value="...";
                          document.getElementById('cidadecadastro').value="...";
                          document.getElementById('ufcadastro').value="...";
          
                          //Cria um elemento javascript.
                          var script = document.createElement('script');
          
                          //Sincroniza com o callback.
                          script.src = 'https://viacep.com.br/ws/'+ cep + '/json/?callback=meu_callback';
          
                          //Insere script no documento e carrega o conteúdo.
                          document.body.appendChild(script);
                          
                      } //end if.
                      else {
                          //cep é inválido.
                          limpa_formulário_cep();
                          alert("Formato de CEP inválido.");
                      }
                  } //end if.
                  else {
                          //cep sem valor, limpa formulário.
                      limpa_formulário_cep();
                  }
              };

    </script>
    
</body>
</html>
